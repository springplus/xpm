<div ng-controller="sys_app_mixList_detail">
    <h4 class="ui block black top attached header">
        <button class="ui orange submit mini button floated right" ng-click="saveItem()">保存</button>
        <i class="icon info"></i>应用信息
    </h4>
    <div class="sixteen wide column">
        <div class="ui small form attached fluid segment" id="appForm">
            <div class="inline fields">
                <div class=" field">
                    <label>名称</label>
                    <input type="text" ng-model="item.name" name="name"/>
                </div>
                <div class=" field">
                    <label>编码 </label>
                    <input type="text" ng-model="item.code" name="code"/>
                </div>
                <div class=" field">
                    <label>链接 </label>
                    <input type="text" ng-model="item.href" name="href"/>
                </div>
                <div class=" field">
                    <label>图标 </label>
                    <input type="text" ng-model="item.icon" name="icon"/>
                </div>
            </div>
            <div class="inline fields">

            </div>
            <div class="field">
                <label>描述</label>
                <textarea ng-model="item.description"></textarea>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $("#appForm").form({
            name: {
                identifier: 'name',
                rules: [
                    {
                        type: 'empty',
                        prompt: '不允许为空'
                    }
                ]
            },
            code: {
                identifier: 'code',
                rules: [
                    {
                        type: 'empty',
                        prompt: '不允许为空'
                    }
                ]
            },
            href: {
                identifier: 'href',
                rules: [
                    {
                        type: 'empty',
                        prompt: '不允许为空'
                    }
                ]
            },
            icon: {
                identifier: 'icon',
                rules: [
                    {
                        type: 'empty',
                        prompt: '不允许为空'
                    }
                ]
            }
        }, {
            inline: true,
            on: 'blur'
        })
    });
</script>

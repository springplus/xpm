<div class="ui dropdown"  ng-click="onSelect(this)">
    <div class="text">&nbsp;&nbsp;<span ng-bind="selectedLabel"/></div>
    <i class="dropdown icon" ></i>
    <div class="menu">
        <div ng-repeat="xItem in data" ng-click="onItemClick($index,xItem)">
            <div class="item"><input type="checkbox" ng-model="xItem.checked" ng-hide="type!='multi'"/>{{xItem[label]}}</div>
        </div>
    </div>
</div>

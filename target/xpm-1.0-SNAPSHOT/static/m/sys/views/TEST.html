    <script language="JavaScript">
        <!--//-->
        var s = "testtest" ;

        //第二个参数中的 g 表示全部匹配,i表示忽略大小写
        var regS = new RegExp("test","gi");

        alert(s.replace("test","Hello")); //只替换一个
        alert(s.replace(regS,"Hello")); //全部替换

    </script>

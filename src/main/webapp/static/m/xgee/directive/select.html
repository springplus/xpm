<div class="ui dropdown item"  ng-click="select(this)">
    <div class="text"><span ng-bind="selectedLabel"/></div>
    <i class="dropdown icon" ></i>
    <div class="menu" ng-click="select()"><!---->
        <div ng-repeat="xItem in data" ng-click="selectItem($index,xItem)">
            <div class="item"><input type="checkbox" ng-model="xItem.checked"/>{{xItem[label]}}</div>
        </div>
    </div>
</div>
